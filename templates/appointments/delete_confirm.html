



{% extends 'base.html' %}
{% block content %}

<!-- 页面标题 -->
<!-- Titolo della pagina -->
<h2 class="mb-4">Conferma Cancellazione</h2>

<!-- 提示取消哪一个预约 -->
<!-- Conferma quale appuntamento cancellare -->
<p>Annullare l'appuntamento per <strong>{{ appt.service.name }}</strong> del {{ appt.date }} alle {{ appt.time }}?</p>

<!-- 确认取消表单 -->
<!-- Modulo per confermare la cancellazione -->
<form method="post" class="d-flex gap-2 align-items-center">
  {% csrf_token %}
  <!-- 取消确认按钮 -->
  <!-- Pulsante di conferma cancellazione -->
  <button type="submit" class="btn btn-danger">Si, Cancella</button>

  <!-- 返回预约列表链接，样式成按钮 -->
  <!-- Link per tornare alla lista appuntamenti, stilizzato come pulsante -->
  <a href="{% url 'appointment-list' %}" class="btn btn-secondary">No, Torna indietro</a>
</form>

{% endblock %}
