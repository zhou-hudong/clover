


{% extends 'base.html' %}
{% block content %}

<!-- 页面标题 -->
<!-- Titolo della pagina -->
<h2 class="mb-4">Appuntamento confermato</h2>

<!-- 预约确认信息 -->
<!-- Informazioni di conferma appuntamento -->
<p>Il tuo appuntamento per <strong>{{ appt.service.name }}</strong>

<!-- 返回首页按钮，使用Bootstrap按钮样式 -->
<!-- Pulsante per tornare alla homepage, stile Bootstrap -->

</form>

{% endblock %}
